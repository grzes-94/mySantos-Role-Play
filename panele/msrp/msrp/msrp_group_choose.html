<ips:template parameters="$groups" />
{parse template="characterTabs" group="msrp"}
<div class="ipsVerticalTabbed_content ipsLayout_content ipsBox_container">
<div class="ipsPad">
<form method="post" action="index.php?app=msrp&module=group&section=choosegroup&character={$this->request['character']}">
<h2 class="ipsType_subtitle ipsSettings_pagetitle">Wybór grupy</h2>
<p style="margin: 0 0 10px 0;" align="center">
<img src="public/icons/group.png" width="128px">
<fieldset class="submit">
<select name="choice" style="min-width: 100px;">
<if test="count($groups)">
<foreach loop="$groups as $row">
<php>
$this->DB->query('SELECT `UID`,`name` FROM `srv_groups` WHERE `UID` = '.$row['group_uid'].'');
$group = $this->DB->fetch();
</php>
<option value="{$group['UID']}">{$group['name']}</option>
</foreach>
<else />
<option value="0">(Brak grupy)</option>
</if>
</select>
<input type="submit" value="Przejdź do autoryzacji" name="choose_group" class="input_submit">
</fieldset>
</p>
</form>
</div>
</div>
