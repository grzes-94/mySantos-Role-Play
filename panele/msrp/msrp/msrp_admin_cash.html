<ips:template parameters="$cash" />
{parse striping="fetchLogs" classes="row2,row1"}
<div class="maintitle ipsFilterbar clear clearfix">
<ul class="ipsList_inline left">
{parse template="adminTabs" group="msrp"}
</ul>
</div>
<div class="ipsVerticalTabbed_content ipsLayout_content ipsBox_container">
<div class="ipsPad">
<div class="ipsVerticalTabbed_content ipsLayout_content">
<table class="ipb_table report_center">
<tbody>
<tr class="header">
<td scope="col" class="short">OOC</td>
<td scope="col" class="short">Nick</td>
<td scope="col" class="short">Czas online</td>
<td scope="col" class="short">Portfel</td>
<td scope="col" class="short">Bank</td>
<td scope="col" class="short">Suma</td>
</tr>
<foreach loop="$cash as $row">
<tr class="{parse striping="fetchLogs"}">
                <td class="short">{$row['ooc']}</td>
                <td class="short">{$row['ic']}</td >
                <td class="short">{$row['hours']} h {$row['minutes']} min  </td>
                <td class="short">$ {$row['cash']}</td>
                <td class="short">$ {$row['credit']}</td>
                <td class="short">$ {$row['sum']}</td>

              </tr>
            </foreach>
        </tbody>
      </table>
    </div>
  </div>
</div>
